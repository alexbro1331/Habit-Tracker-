<style>
    @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }
    .animate-pop {
        animation: pop 0.3s ease-out;
    }
    @keyframes confetti-fall {
        0% { transform: translateY(-10px) rotateZ(0deg) scale(1); opacity: 1; }
        100% { transform: translateY(150px) rotateZ(180deg) scale(0); opacity: 0; }
    }
    .confetti-piece {
        position: absolute;
        width: 8px;
        height: 12px;
        border-radius: 4px;
        animation-name: confetti-fall;
        animation-fill-mode: forwards;
        animation-timing-function: cubic-bezier(0.25, 1, 0.5, 1);
    }
</style>
